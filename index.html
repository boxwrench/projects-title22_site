<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title 22 - Projects & Tools</title>
    <link rel="icon" type="image/png" href="assets/brand/favicon/22favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Scroll Intro Section -->
    <section id="intro" class="intro-section">
        <div class="intro-content">
            <div class="logo-container">
                <img src="assets/brand/Title22final.png" alt="Title 22" class="main-logo">
            </div>
            <div class="scroll-hint">Scroll to explore</div>
        </div>
    </section>

    <!-- Parallax Hero Section -->
    <section id="parallax-hero" class="parallax-hero">
        <div class="parallax-container">
            <!-- Parallax layers from back to front -->
            <div class="parallax-layer" data-speed="0.15">
                <img src="assets/hero/layers/01_sky.png" alt="Sky">
            </div>
            <div class="parallax-layer" data-speed="0.25">
                <img src="assets/hero/layers/02_far_mountains.png" alt="Mountains">
            </div>
            <div class="parallax-layer" data-speed="0.4">
                <img src="assets/hero/layers/03_mid_mountains.png" alt="Mountains">
            </div>
            <div class="parallax-layer" data-speed="0.65">
                <img src="assets/hero/layers/04_trees.png" alt="Trees">
            </div>
            <div class="parallax-layer" data-speed="0.55">
                <img src="assets/hero/layers/05_water.png" alt="Water">
            </div>
            <div class="parallax-layer" data-speed="0.85">
                <img src="assets/hero/layers/06_shore.png" alt="Shore">
            </div>
            <div class="parallax-layer plant-layer" data-speed="0.95">
                <img src="assets/hero/layers/07_plant.png" alt="Treatment Plant">
            </div>
        </div>

        <!-- Overlay text -->
        <div class="hero-text">
            <h1>Projects</h1>
            <p>Water systems, tools, and research</p>
        </div>
    </section>

    <!-- Main Content Section -->
    <section id="content" class="main-content">
        <div class="container">
            <h2>Explore</h2>
            <div class="card-grid">
                <a href="#projects" class="card">
                    <img src="assets/cards/full/20260201_2221_Stylized Landscape Illustration_remix_01kgeg67qmfq6bxw3bdggezjss.png" alt="Projects">
                    <div class="card-content">
                        <h3>Projects</h3>
                        <p>Simulations, builds, and case studies</p>
                    </div>
                </a>
                <a href="#tools" class="card">
                    <img src="assets/cards/full/20260201_2327_Image Generation_remix_01kgekyve4edqbf2rjr12fwh77.png" alt="Tools">
                    <div class="card-content">
                        <h3>Tools</h3>
                        <p>Calculators and utilities</p>
                    </div>
                </a>
                <a href="#research" class="card">
                    <img src="assets/cards/full/20260201_2329_Image Generation_remix_01kgem2enyff69d7d80waberze.png" alt="Research">
                    <div class="card-content">
                        <h3>Research</h3>
                        <p>Notes and analysis</p>
                    </div>
                </a>
                <a href="https://www.title22.org" class="card" target="_blank">
                    <img src="assets/cards/full/20260201_2332_Image Generation_remix_01kgem6h4med6byt6988r2mn28.png" alt="Blog">
                    <div class="card-content">
                        <h3>Blog</h3>
                        <p>Title22.org</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Title 22 | <a href="https://www.title22.org" target="_blank">title22.org</a></p>
    </footer>

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
